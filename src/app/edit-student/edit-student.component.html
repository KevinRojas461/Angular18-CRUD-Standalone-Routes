<div class="container mt-4">
  <div class="card">
    <h1>Edit Student</h1>

    <form>
      <!-- stname -->
      <div class="form-group">
        <label>Student Name</label>
        <input
          type="text"
          [(ngModel)]="stname"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="stname"
          placeholder="Enter Name"
        />
      </div>

      <div class="form-group">
        <label>Course</label>
        <input
          type="text"
          [(ngModel)]="course"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="course"
          placeholder="Enter Name"
        />
      </div>

      <div class="form-group">
        <label>Fee</label>
        <input
          type="text"
          [(ngModel)]="fee"
          [ngModelOptions]="{ standalone: true }"
          class="form-control"
          id="fee"
          placeholder="Enter Fee"
        />
      </div>

      <!-- BotÃ³n para guardar los cambios -->
      <button type="submit" class="btn btn-primary mt-4" (click)="update()">
        Save
      </button>
    </form>
  </div>
</div>
